      <section class="container-fluid" id="elevate">
        <div class="row">
            <div class="contact-us">
              <h1>Contact Us</h1>
            </div>
            <form id="contactForm" method="POST" action="https://formspree.io/f/mjvqdzra" name="myForm">
              <div class="row">
                  <div class="col formDiv">
                      <div class="form-group">
                        <label class="labelText">Enter your name:</label>
                          <!-- Name input-->
                          <input class="form-control" id="name" type="text" name="Name" placeholder="Name" input/>
                          <label id="name_error" class="contact-label"></label>
                      </div>
                      <div class="form-group">
                        <label class="labelText">Enter your email address:</label>
                          <!-- Email address input-->
                          <input class="form-control" id="email" type="email" name="Email" placeholder="Email address"/>
                          <label id="email_error" class="contact-label"></label>
                      </div>
                      <div class="form-group mb-md-0">
                        <label class="labelText">Enter your phone number:</label>
                          <!-- Phone number input-->
                          <input class="form-control" id="phone" type="tel" name="cell" placeholder="Phone number"/>
                          <label id="phone_error" class="contact-label"></label>
                      </div>
                      <div class="form-group form-group-textarea mb-md-0">
                        <label class="labelText">Enter your inquiry:</label>
                        <!-- Message input-->
                        <textarea class="form-control mb-2" id="message" name="Message" placeholder="Message"></textarea>
                        <label id="message_error" class="contact-label"></label>
                    </div>
                  </div>
      
              </div>
            
              <!-- Submit Button-->
    <div class="text-center mb-2 contact-button">
      <button class="btnGetStarted" id="submitButton" type="submit" submit>SUBMIT</button>
      <button class="btnGetStarted" id="clearButton" type="reset">CLEAR</button>
    </div>
          </form>
        </div>
